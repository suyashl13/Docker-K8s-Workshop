# kind-cluster-ingress.yaml
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    extraPortMappings:
      - containerPort: 80   # Ingress HTTP
        hostPort: 80
        protocol: TCP
      - containerPort: 443  # Ingress HTTPS
        hostPort: 443
        protocol: TCP
  - role: worker
  - role: worker
